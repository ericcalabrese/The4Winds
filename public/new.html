<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- 	 <link href="css/bootstrap.min.css" rel="stylesheet">
 -->	  <link href="css/business-casual.css" rel="stylesheet">
	 <style> .carousel-inner > .item > img{ width:100%; height:400px; } </style> 
</head>
<body>

<div class="col-lg-3 col-md-4 col-xs-6 thumb">
    <a class="thumbnail" href="#">
        <img class="img-responsive" src="img/cards/card1.jpg" alt="">
    </a>
</div>

<ul class="list-inline">
  <li data-toggle="modal" data-target="#myModal"><a href="#myGallery" data-slide-to="0"><img class="img-thumbnail" src="img/bruce1.jpg"><br></a></li>
  <li data-toggle="modal" data-target="#myModal"><a href="#myGallery" data-slide-to="1"><img class="img-thumbnail" src="img/rock1.jpg"><br></a></li>
  <li data-toggle="modal" data-target="#myModal"><a href="#myGallery" data-slide-to="2"><img class="img-thumbnail" src="img/drawing3.jpg"><br></a></li>
</ul>

<!--begin modal window-->
<div class="modal fade" id="myModal">
<!-- X close button -->
	<div class="closeButton" >	
		<button type="button" class="close" data-dismiss="modal" title="Close">  
			<span class="glyphicon glyphicon-remove"></span>
		</button>
	</div>
	<div class="modal-dialog modal-lg">
		<div class="modal-content">

				<!--CAROUSEL Starts-->
			<div id="myGallery" class="carousel slide" data-interval="false">
				<div class="carousel-inner">
					<div class="item active">
						<img src="img/bruce1.jpg" alt="item0">
					</div>

					<div class="item">
						<img src="img/rock1.jpg" alt="item1">
					</div>

					<div class="item">
						<img src="img/drawing3.jpg" alt="item2">
					</div>
				</div>
					<!--Begin Previous and Next buttons-->
					<a class="left carousel-control" href="#myGallery" role="button" data-slide="prev"> 
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a> 
					<a class="right carousel-control" href="#myGallery" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
			</div>
		</div>
	</div>
</div>

   <!-- jQuery -->
<script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
<!-- <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
</script> -->

</body>
</html>
